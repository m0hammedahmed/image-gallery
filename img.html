<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img.css">
    <title>Gallery</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" alt="Back" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="image-1.png" alt="Image 1"></span>
                <span><img src="image-2.png" alt="Image 2"></span>
                <span><img src="image-3.png" alt="Image 3"></span>
            </div>
            <div>
                <span><img src="image-4.png" alt="Image 4"></span>
                <span><img src="image-5.png" alt="Image 5"></span>
                <span><img src="image-6.png" alt="Image 6"></span>
            </div>
        </div>
        <img src="next.png" alt="Next" id="nextbtn">
    </div>
    <script src="img.js"></script>
</body>
</html>
